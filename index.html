<DOCTYPE! html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<main>
	<form class="question-wrapper">
		<label class="question-text">What is 5+1?</label>
		<input name="choice" type="radio">
		<label value="20" class="choice">20</label><br>
		<input name="choice" type="radio">
		<label value="12" class="choice">12</label><br>
		<input name="choice" type="radio" class="answer">
		<label value="6" class="choice">6</label><br>
		<input name="choice" type="radio">
		<label value="600" class="choice">600</label><br>
	</form>
	<form class="question-wrapper">
		<label class="question-text">What is 10+10?</label>
		<input name="choice" type="radio">
		<label value="52" class="choice">52</label><br>
		<input name="choice" type="radio" class="answer">
		<label value="20" class="choice">20</label><br>
		<input name="choice" type="radio">
		<label value="9" class="choice">9</label><br>
		<input name="choice" type="radio">
		<label value="13" class="choice">13</label><br>
	</form>
	<form class="question-wrapper">
		<label class="question-text">What is 1-1?</label>
		<input name="choice" type="radio" class="answer">
		<label value="0" class="choice">0</label><br>
		<input name="choice" type="radio">
		<label value="200" class="choice">200</label><br>
		<input name="choice" type="radio">
		<label value="12" class="choice">12</label><br>
		<input name="choice" type="radio">
		<label value="10" class="choice">10</label><br>
	</form>

	<button id="check-answers-btn">Check Answers</button>
	<div class="counters-wrapper">
		<p id="answered-correctly-counter"></p>
		<p id="answered-wrong-counter"></p>
		<p id="grade"></p>
	</div>
</main>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
